
<form
        method="post"
        class="openstad-form form-fill-external-csrf"
        action="{{apos.settings.getOption('oAuthUrl')}}/auth/phonenumber/login?&clientId={{data.widget.oAuthClientId}}&redirect_uri={{data.widget.oAuthRedirectUrl}}"

>
    <div class="form-group">
        <label>
            {{label if label else 'Telefoonnummer' }}
        </label>

        <div {% if (messages.error) %} class="side-error" {% endif%}>

            <input
                    type="text"
                    value=""
                    name="phoneNumber"
                    class="form-input"
                    required
                    autocomplete="off"
            />
        </div>
    </div>

    <br />
    <input type="submit" value="{{buttonText}}" class="btn btn-primary">
</form>
