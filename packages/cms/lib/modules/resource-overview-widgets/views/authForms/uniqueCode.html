<form
        method="post"
        class="openstad-form"


        action="{{apos.settings.getOption('oAuthUrl')}}/auth/code/login?&clientId={{data.widget.oAuthClientId}}&redirect_uri={{data.widget.oAuthRedirectUrl}}&session_token={{data.widget.oAuthSessionToken}}"
>
    <div class="form-group">
        <label>
            {{label if label else 'Code:' }}
        </label>

        <div {% if (messages.error) %} class="side-error" {% endif%}>
            {% if (messages.error)  %}
            {% for error in messages.error %}
            <span class="error-label"> {{ error.msg }} </span>
            {% endfor %}
            {% endif %}

            <input
                    type="text"
                    value=""
                    name="unique_code"
                    class="form-input"
                    required
                    autocomplete="off"
            />
        </div>
    </div>
    <input type="hidden" name="_csrf" value="{{csrfToken}}">
    <input type="hidden" name="clientId" value="{{clientId}}">
    <br />
    <input type="submit" value="{{ buttonText if buttonText else 'Verstuur' }}" class="btn btn-primary">
</form>
