<div id="openstad-cart-{{widget._id}}" class="openstad-ajax-refresh">
  <div class="cart  ">
      <ul class="list-group">
          {% for item in data.cart.items %}
          <li class="list-group-item clearfix">
              <div class="col-xs-2">

              </div>
              <div class="col-xs-3">
                  <strong>{{ item.name }}</strong><br/>
              </div>
              <div class="col-xs-2 text-right">
                  <span class="badge">{{ item.qty }}</span>
              </div>
              <div class="col-xs-3 text-right">
                  {{ item.price }}
              </div>
              <div class="col-xs-2 text-right">
                  <a href="/cart/remove/{{item.product.id}}" class="btn btn-default cart-remove" data-product-id="{{item.product.id}}">
                    Remove
                  </a>
              </div>
          </li>
          {% endfor %}
      </ul>
      <a href="/cart/empty" class="cart-empty">
        Empty
      </a>
  </div>
  <div class="text-right">
      <strong>Total: {{ data.cart.totals }}</strong>
  </div>
  <hr>
</div>
