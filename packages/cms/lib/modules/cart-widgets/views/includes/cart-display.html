<div id="openstad-cart-{{widget._id}}" class="openstad-ajax-refresh">
  <div class="cart  ">
      <ul class="list-group">
          {% for item in data.cart.items %}
          <li class="list-group-item clearfix card-item">
              <div class="col-xs-2">
                <img src="{{ item.product.extraData.images[0]}}" />
              </div>
              <div class="col-xs-2">
                  <strong>{{ item.name }}</strong><br/>
              </div>
              <div class="col-xs-4 text-right product-change">
                  {% if item and item.qty > 0 %}
                  <a href="/cart/{{item.product.id}}" data-quantity="{{item.qty + 1}}" data-product-id="{{item.product.id}}" class="cart-add btn-group-last pull-right btn btn-primary">
                    +
                  </a>
                  <span class="qty pull-right btn btn-primary btn-qty">
                    {{item.qty}}
                  </span>
                  <a href="/cart/{{item.product.id}}" data-quantity="{{item.qty - 1}}" data-product-id="{{item.product.id}}" class="cart-add btn-group-first pull-right btn btn-primary">
                    -
                  </a>
                  {% else %}
                  <a href="/cart/{{item.product.id}}" data-product-id="{{idea.id}}" data-quantity="1"  class="cart-add pull-right btn btn-primary cart-btn-add-circle">
                    +
                  </a>
                  {% endif %}
              </div>
              <div class="col-xs-2 text-right">
                  {{ item.price | currency}}
              </div>
              <div class="col-xs-2 text-right">
                  <a href="/cart/remove/{{item.product.id}}" class="btn btn-default cart-remove" data-product-id="{{item.product.id}}">
                    âœ•
                  </a>
              </div>
          </li>
          {% endfor %}
      </ul>
    {#  <a href="/cart/empty" class="cart-empty">
        Empty
      </a>
      #}
  </div>
  <div class="text-right">
      <br />
      <strong>Total: {{ data.cart.totals.toFixed(2) | currency }}</strong>
  </div>
</div>
