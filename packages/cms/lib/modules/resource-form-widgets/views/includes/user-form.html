{% include 'includes/form-header.html' %}

<div class="row form-group">
    <div class="col-md-6 mb-3">
        <div class="hip-label">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="{{activeResource.firstName}}" required>
            <label for="firstName"  class="hip">Firstname</label>
        </div>
    </div>
    <div class="col-md-6 mb-3">
        <div class="hip-label">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="{{activeResource.lastName}}" required>
            <label for="lastName" class="hip">Surname</label>
        </div>
    </div>
</div>



<div class="mb-3 form-group ">
    <div class="hip-label">
        <input type="email" class="form-control" id="email" required name="email" value="{{activeResource.email}}" />
        <label for="email" class="hip">E-mail </label>
    </div>
</div>

{% if data.widget.displayUserPasswordField %}
<div class="mb-3 form-group ">
    <div class="hip-label">
        <input type="password" class="form-control" id="password" required name="password" value="" />
        <label for="password" class="hip">Password</label>
    </div>
</div>
{% endif %}

{% include 'includes/form-footer.html' %}
