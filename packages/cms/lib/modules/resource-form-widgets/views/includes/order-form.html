{% include 'includes/form-header.html' %}

<div class="mb-3">
  <label for="email">E-mail </label>
  <input type="email" class="form-control" id="email" placeholder="you@example.com">
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="firstName">Voornaam</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required>
  </div>
  <div class="col-md-6 mb-3">
    <label for="lastName">Achternaam</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" required>
  </div>
</div>

<div class="mb-3">
  <label for="company">Bedrijf <span class="text-muted">(Optioneel)</span></label>
  <input type="text" class="form-control" id="company" name="company"  placeholder="">
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="streetName">Straat</label>
    <input type="text" class="form-control" id="streetName" name="streetName" placeholder="" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="houseNumber">Huis nr.</label>
    <input type="text" class="form-control" id="houseNumber" name="houseNumber" placeholder="" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="suffix">Toev.</label>
    <input type="text" class="form-control" id="suffix" name="suffix" placeholder="">
  </div>
</div>

<div class="mb-3">
  <label for="postcode">Postcode <span class="text-muted"></span></label>
  <input type="text" class="form-control" id="postcode" name="postcode" placeholder="postcode">
</div>


<div>
<label for="postcode">Stad <span class="text-muted"></span></label>
<input type="text" class="form-control" id="city" name="city" placeholder="">
</div>

<div>
<label for="postcode">Telefoon nummer <span class="text-muted"></span></label>
<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="">
</div>

{% for item in data.cart.items %}
<input type="hidden" name="orderItems[{{loop.index}}][quantity]" value="{{item.qty}}"  />
<input type="hidden" name="orderItems[{{loop.index}}][productId]" value="{{item.id}}"  />
{% endfor %}

<hr class="mb-4">
{% include 'includes/form-footer.html' %}
