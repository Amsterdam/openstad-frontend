{% include 'includes/form-header.html' %}
<div class="row form-group">
  <div class="col-md-6 mb-3">
    <div class="hip-label">
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="{{data.openstadUser.firstName}}" required>
      <label for="firstName"  class="hip">Voornaam</label>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="hip-label">
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="{{data.openstadUser.lastName}}" required>
      <label for="lastName" class="hip">Achternaam</label>
    </div>
  </div>
</div>

<div class="mb-3 form-group ">
  <div class="hip-label">
    <input type="email" class="form-control" id="email" name="email" value="{{data.openstadUser.email}}" />
    <label for="email" class="hip">E-mail </label>
  </div>
</div>

{% for item in data.cart.items %}
<input type="hidden" name="orderItems[{{loop.index}}][quantity]" value="{{item.qty}}"  />
<input type="hidden" name="orderItems[{{loop.index}}][productId]" value="{{item.id}}"  />
{% endfor %}

<hr class="mb-4">
{% include 'includes/form-footer.html' %}
