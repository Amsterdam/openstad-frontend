<form
    method="post"
    id="js-form"
    action="/modules/resource-form-widgets/submit"
    class="add-warning-when-leaving-page resource-form {{'auto-submit-form-container' if data.widget.autoSubmitForm}}"
>
  {% if data.widget.displayUserInfoAtTop %}
  <div class="form-group form-user-name">
    <h2>Naam</h2>
    <p>
      {{data.openstadUser.firstName}} {{data.openstadUser.lastName}} <em>(je emailadres wordt nooit gepubliceerd)</em>
    </p>
  </div>
  {% endif %}

  <div class="login-message" style="display: none;">
      You have to be logged in to continue: <a href="/login">Login</a>
  </div>
