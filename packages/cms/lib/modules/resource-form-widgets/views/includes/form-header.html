<form
    method="post"
    id="js-form"
    action="/modules/resource-form-widgets/submit"
    class="
      add-warning-when-leaving-page
      resource-form
      {{'auto-submit-form-container' if data.widget.autoSubmitForm}}
      {{'checkout-form' if (data.widget.formType === 'order' or data.widget.formType === 'order-minimum')}}
      {{'cart-is-full' if data.cart.items.length else 'cart-is-empty'}}
  "
>
  {% if data.widget.displayUserInfoAtTop %}
  <div class="form-group form-user-name">
    <h2>Naam</h2>
    <p>
      {{data.openstadUser.firstName}} {{data.openstadUser.lastName}} <em>(je emailadres wordt nooit gepubliceerd)</em>
    </p>
  </div>
  {% endif %}

  <div class="login-message" style="display: none;">
      Account already exists, login in to continue: <a href="/login">Login</a>
  </div>
