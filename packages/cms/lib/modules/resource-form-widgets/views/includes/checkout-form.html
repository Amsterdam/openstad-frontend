{% include 'includes/form-header.html' %}

<div class="mb-3">
  <label for="email">E-mail </label>
  <input type="email" class="form-control" id="email" placeholder="you@example.com">
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="firstName">Voornaam</label>
    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
  </div>
  <div class="col-md-6 mb-3">
    <label for="lastName">Achternaam</label>
    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
  </div>
</div>

<div class="mb-3">
  <label for="address2">Bedrijf <span class="text-muted">(Optional)</span></label>
  <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label for="address">Straat</label>
    <input type="text" class="form-control" id="streetName" placeholder="1234 Main St" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="address">Huis nr.</label>
    <input type="text" class="form-control" id="houseNumber" placeholder="1234 Main St" required>
  </div>
  <div class="col-md-3 mb-3">
    <label for="address">Toev.</label>
    <input type="text" class="form-control" id="suffix" placeholder="">
  </div>
</div>

{% for item in data.cart.items %}
<input type="hidden" name="orderItems[{{loop.index}}][qty]" value="{{item.qty}}"  />
<input type="hidden" name="orderItems[{{loop.index}}][productId]" value="{{item.id}}"  />
{% endfor %}

<hr class="mb-4">
{% include 'includes/form-footer.html' %}
