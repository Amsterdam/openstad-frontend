<style>
  {{data.widget.formattedContainerStyles}}
  .heavyBold {
    font-weight: 900;
  }
</style>


<section class="translationModuleContainer">
  <label for="translationModule">Taal instellen</label>
  <select name="translationModule" class="translation-widget-select" sele>
    {% for language in data.widget.supportedLanguages %}
      {% if language.code === 'nl' %}
        <option value="{{language.code}}" selected='selected' class="translation-widget-select-option">{{language.name}} - {{language.code}} </option>      
      {% else %}
        <option value="{{language.code}}" class="translation-widget-select-option">{{language.name}} - {{language.code}} </option>
      {% endif %}
    {% endfor %}
  </select>
</section>
