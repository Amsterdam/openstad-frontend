{% if data.widget.displaySearch %}
<div class="search-wrapper">
  <input type="text" placeholder="Zoeken" name="search" value="{{data.query.search}}" class="search openstad-ajax-refresh-input">

  <a type="submit" class="search-reset openstad-ajax-refresh-click" data-reset-search="1">
    <img src="{{appUrl}}/img/close.svg" width="16" height="16" />
  </a>
  <button type="submit">
    <img src="{{appUrl}}/img/search.svg" width="16" height="16" />
  </button>
</div>
{% endif %}
