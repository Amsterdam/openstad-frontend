{% if data.widget.displaySorting %}
<div class="sort">
  <select class="default-select ideas-sort-select openstad-ajax-refresh-input">
    {% for selectedSorting in data.widget.selectedSorting %}
    <option value="{{selectedSorting.value}}" name="sort">Sorteren: {{ __(selectedSorting.label) }}</option>
    {% endfor %}
  </select>
</div>
{% endif %}
