<a
  href="{{ data.widget.url }}"
  class="{{data.widget.style}} scroll-link margin-bottom-sm {{ 'button-with-icon' if data.widget.icon else  'button-without-icon'}}"
  style="{{data.widget.formattedContainerStyles}}"
>
  {% if data.widget.icon %}
	<img src="{{apos.attachments.url(data.widget.icon)}}" />
  {% endif %}
  {{ data.widget.label }}
</a>
