<div
	class="vote-box"
	style="
	{% if data.widget.backgroundColor.length > 1 %} background-color:	{{data.widget.backgroundColor}}; {% endif %}
	{% if data.widget.padding.length > 1 %} padding:	{{data.widget.padding}}; {% endif %}
	"
>
	<h2> {{data.widget.title}} </h2>
	<p>  {{data.widget.intro | nlbr}} </p>
	<form method="POST" action="/modules/user-form-widgets/submit">
	{% for field in data.widget.formFields %}
		{% include 'field-'+field.inputType+'.html' %}
	{% endfor %}
	<button type="submit" class="default btn btn-primary">
		Verstuur
	</button>
	</form>
</div>
