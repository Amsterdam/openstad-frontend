<div class="agenda" style="{{data.widget.formattedContainerStyles}}">
{% for item in data.widget.items %}
  <div class=" {{'agenda-period' if item.period else 'agenda-day' }}">
    <div>
      <h3> {{item.title | safe}} </h3>
      {% if item.actionText %}
      {{item.actionText}}
      {% endif %}
    </div>
  </div>
{% endfor %}
</div>
