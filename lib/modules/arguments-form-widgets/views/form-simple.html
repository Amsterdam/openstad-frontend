{% set options = [{title: 'Meer fietsen', order: 'A'},{title: 'Meer bomen', order: 'A'}] %}
<div class="arguments-cta-box">
	<div class="box-grey">
		<form id="new-argument-form" method="POST" action="/modules/arguments-form-widgets/submit" class="clearfix ">

			<textarea
				class="textarea margin-hor-s block argument-textarea"
				name="description"
				minlength="30"
				maxlength="500"
			></textarea>

			<div class="charsLeft margin-bottom-s">
				<div class="min">Nog minimaal <span>30</span> tekens.</div>
				<div class="max"><span>360</span> tekens resterend.</div>
			</div>
			<br />

			<input type="submit" class="pull-right btn btn-primary filled-button" value="Verzenden" />

			<input
				type="hidden"
				name="ideaId"
				{% if not data.widget.ideaId  %}
				value="{{data.ideaId}}"
				{% else %}
				value="{{data.widget.ideaId}}"
				{% endif %}
			/>

			<input type="hidden" name="_csrf" value="{{csrfToken}}">
		</form>
	</div>
</div>
