function afterRenderCallbackIdea2(widget) {
  var ideaList = widget.shadowRoot.querySelector('ideas-list');
  var $widget = $(widget.shadowRoot);
  var $ideaList = $(ideaList);
  var $ideaItems = $ideaList.find('idea');

  $ideaList.addClass('gridder');

  $ideaItems.each(function() {
    var url = $(this).find('a').attr('href') + '&layout=none';
    var $this = $(this);
    $this.on('click', function (ev) { ev.preventDefault(); });
    $this.attr('data-griddercontent', url);
    $this.addClass('gridder-list');
  });
