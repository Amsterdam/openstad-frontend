<div class="argument argument-variant-{{arg.label}} argument-action-form" data-id="{{arg.id}}" id="arg{{arg.id}}">
  <div class="user ">
    <strong>{{arg.user.nickName}}</strong> | {{ arg.createdAt | date('LLL') }}
    {% if mayEdit %}
      <form class="action" method="GET" action="{{apiArgumentUrl}}/arg/{{arg.id}}/edit">
        <input type="submit" class="default edit" value="bewerken" title="Argument bewerken">
      </form>
    {% endif %}
    {% if mayDelete %}
      <form class="action delete argument-action-form" method="POST" action="/arg/{{arg.id}}/delete">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" class="default delete" value="verwijderen" title="Argument verwijderen">
      </form>
    {% endif %}
  </div>

  <p>{{arg.description | urlize | nlbr | safe}}</p>
  {% if mayEdit %}
  <form class="action argument-form" method="POST" action="{{apiArgumentUrl}}/edit" class="editForm">
    <input type="hidden" name="_method" value="PUT">
    <input type="submit" class="btn btn-default" value="Opslaan" title="Argument bewerken">
  </form>
  {% endif %}

  <div class="clearfix">
  {% if mayVote %}
    <form class="action vote argument-action-form ajax-form" method="POST" action="{{arg.id}}/vote">
      <button type="submit" name="opinion" value="yes" class="{{'voted' if arg.hasUserVoted}}">
        Mee eens (<span>{{arg.yes}}</span>)
      </button>
    </form>
  {% else %}
    <form class="action vote argument-action-form ajax-form">
      <button disabled name="opinion" value="yes" class="{{'voted' if arg.hasUserVoted}}">
        Mee eens (<span>{{arg.yes}}</span>)
      </button>
    </form>
  {% endif %}

  {% if maySeeReplyForm %}
    <a href="/arg/{{arg.id}}/reply"
       class="reply argument-action-form" {{'data-disabled' if not mayReply}}
    >Reageren</a>
  {% endif %}
  </div>
</div>
