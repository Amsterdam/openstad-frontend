<div id="howDoesItWork"  class="{% if data.widget.sectionOpen %}open{% else %}closed{% endif %}"  style="{{data.widget.formattedContainerStyles}}">
	<a id="howDoesItWorkButton" href="javascript: (function() { document.getElementById('howDoesItWork').className = document.getElementById('howDoesItWork').className == 'open' ? 'closed' : 'open'; })()" style="outline: 0;">
		{{data.widget.title}}
		<img id="arrow" src="/img/arrow_down_black.svg" width="13" heigh="13" style="display: inline-block; margin-left: 12px;"/>
	</a>
	<div class="container">
		<div class="pageContent">
			<div class="steps">
				{% for step in data.widget.steps %}
				<div class="step">
					<img
						class="step-image"
						src="{{apos.attachments.url(step.image)}}"
						style="{% if data.widget.imageHeight %} height:	{{data.widget.imageHeight}}; {% endif %}"
					/>
					<div class="step-header">{{step.title}}</div>
					<p class="step-text">
						{{step.description}}

						{% if step.linkUrl %}
						<ul>
							<li>
								<a href="{{step.linkUrl}}">{{step.linkTitle}}</a>
							</li>
						</ul>
						{% endif %}
					</p>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
