{% if mapType == 'nlmaps-openlayers' %}
	<div id="nlmaps-holder" style="width: 100%; height: 100%;"></div>
{% else %}
	<script src="https://maps.googleapis.com/maps/api/js?key={{apos.settings.getOption('googleMapsApiKey')}}"></script>
	<div id="map" style="width: 100%; height: 100%;"></div>
{% endif %}

	{% if editorInputElementId %}
	<input type="hidden" id="{{editorInputElementId}}" name="location" value='{{idea.location | dump | safe}}'  {% if data.widget.requiredLocation %}required{% endif %}>
	{% endif %}
