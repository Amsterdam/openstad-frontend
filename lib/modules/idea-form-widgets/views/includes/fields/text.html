<input
  type="text"
  id="{{field.key}}_input"
  class="chars-counter"
  {% if field.min %} minlength="{{field.min if field.min else 2}}" {% endif %}
  maxlength="{{fieldt.max if field.max else 140}}"
  name="{{field.key}}"
  value="{{idea.extraData[field.key]}}"
  {% if field.required %}required{% endif %}
/>
<div id="charsLeft{{field.key}" class="charsLeft">
  <div class="min">Nog minimaal <span>0</span> tekens</div>
  <div class="max">Je hebt nog <span>0</span> tekens over.</div>
</div>
